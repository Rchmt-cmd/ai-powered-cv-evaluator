services:
  server:
    depends_on:
      db:
        condition: service_healthy
    build:
      context: .
    environment:
      RAGIE_KEY: ${RAGIE_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
    ports:
      - 8000:8000

  db:
    image: mysql:8.0
    container_name: mysql_8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-cv-evaluator}
      MYSQL_USER: ${DB_USER:-cvevaluator}
      MYSQL_PASSWORD: ${DB_PASSWORD:-234asdAmma}
    ports:
      - "3306:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpass",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d

volumes:
  db_data:
